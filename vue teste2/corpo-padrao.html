<!DOCTYPE html>
<html>
<head>
	<title>Teste vueJS</title>
</head>
<body>
	<div id="app">
		<h1>{{ titulo }}</h1>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue"></script>

	<script>
		var app = new Vue({
			el: "#app", /* elemento */
			data: { /* local de armazenamento de vari√°veis */
				titulo: "Aulas - VueJs"
			}

		});
	</script>
</body>
</html>
